<div data-bind="attr: {class: flagClasses}">
    <span data-bind="text: flagText"></span>
</div>
<div class="content">
    <div class="children-filter" data-bind="foreach: filter.children">
        <filter-shell params="{
            filter: $data,
            parentFilter: $parent.filter
        }"></filter-shell>
    </div>

    <new-filter params="{
        parentFilter: filter
    }"></new-filter>
</div>

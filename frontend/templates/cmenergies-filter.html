<form class="filter-form">
    <label>
        <div>Minimum:</div>
        <input type="text" pattern="-?[0-9]*.?[0-9]*" data-bind="value: minTyped">
    </label>
    <label>
        <div>Maximum:</div>
        <input type="text" pattern="-?[0-9]*.?[0-9]*" data-bind="value: maxTyped">
    </label>
</form>

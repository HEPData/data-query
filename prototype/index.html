<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HEPData - Data Query Engine</title>
  <link rel="stylesheet" href="dc.css">
  <link rel="stylesheet" href="app.css">
  <script src="jquery-1.11.3.min.js"></script>
  <script src="d3.js"></script>
  <script src="d3-transform.min.js"></script>
  <script src="crossfilter.js"></script>
  <script src="dc.js"></script>
  <script src="lodash.min.js"></script>
  <script src="bluebird.js"></script>
  <script src="utf.js"></script>
</head>
<body>
  <div class="privar-box">
    <h2>Primary variable</h2>
    <label>
      <div>Select an independent variable you're interested in</div>
      <select id="indepVarSelect" size="1">
      </select>
    </label>
  </div>

  <div id="visualization" style="display: none">
    <div>
      <span id="number-records"></span> records found.
    </div>

    <div id="all-vars-chart"></div>

    <div id="cmenergies-chart"></div>

    <div id="reactions-chart"></div>

    <div id="variable-distribution-chart"></div>

    <div id="observables-chart"></div>

    <div id="variable-charts">

    </div>
  </div>
  <div id="visualization-loading" style="display: none">
    Loading data...
  </div>

  <script src="query-engine.js"></script>
</body>
</html>
